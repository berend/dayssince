<!DOCTYPE html>
<html>
    <head>
        <title>{{days}} days {{hours}} hours</title>
        <link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
        <style type="text/css">
        #content {position:absolute; top:50%; height:240px; width:100%; margin-top:-120px;text-align:center; font-family: 'Quantico', sans-serif;; font-size: 28pt}
        </style>
    </head>
    <body>
        <div id="content">
            It's been<br><span style="font-size: 150%">{{days}} days and {{hours}} hours</span><br>without firealarm
            <br><br><br><br>
            {% if show_records %}
            <span style="font-size: 50%">record high: {{record_high_days}} days and {{record_high_hours}} hours<br>
                record low: {{record_low_days}} days and {{record_low_hours}} hours</span>
            {% endif %}
        </div>
    </body>
</html>
