<!DOCTYPE html>
<html>
    <head>
        <title>Days since</title>
    </head>
    <body>
        <div id="content">
        <form method="post">
            Enter your custom path to your days since instance. This will be the link you make public.
            <br><br>
            http:\\www.yetToBeDefined.tld<input type="text" name="custompath" maxlength="20">&nbsp;&nbsp;&nbsp;(max length: 30 characters)

            {% endif %}
            <br>

        </form>
        </div>
    </body>
</html>
