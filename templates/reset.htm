<!DOCTYPE html>
<html>
    <head>
        <title>13 days</title>
        <link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
        <style type="text/css">
        #content {position:absolute;                  top:50%;                  height:240px;                  width:100%;                  margin-top:-120px;text-align:center; font-family: 'Quantico', sans-serif;; font-size: 14pt}

        #tdcell {text-align: left;}
        </style>
    </head>
    <body>
        <div id="content">
            <form method="post">
            <table border="0">
                <tr>
                    <td id="tdcell" colspan="2">
                        <p>{{message}}</p>
                    </td>
                </tr>
                <tr>
                    <td id="tdcell">
                        <input type="text" name="date">
                        &nbsp;
                        <select name="utc_offset">
                            <option>UTC-12</option>
                            <option>UTC-11</option>
                            <option>UTC-10</option>
                            <option>UTC-09</option>
                            <option>UTC-08</option>
                            <option>UTC-07</option>
                            <option>UTC-06</option>
                            <option>UTC-05</option>
                            <option>UTC-04</option>
                            <option>UTC-03</option>
                            <option>UTC-02</option>
                            <option>UTC-01</option>
                            <option>UTC+-0</option>
                            <option selected="selected">UTC+01</option>
                            <option>UTC+02</option>
                            <option>UTC+03</option>
                            <option>UTC+04</option>
                            <option>UTC+05</option>
                            <option>UTC+06</option>
                            <option>UTC+07</option>
                            <option>UTC+08</option>
                            <option>UTC+09</option>
                            <option>UTC+10</option>
                            <option>UTC+11</option>
                        </select>
                    </td>
                    <td id="tdcell">(format dd.mm.yyyy)</td>
                </tr>
                <tr>
                    <td id="tdcell"><input type="text" name="time"></td>
                    <td id="tdcell">(format hh:mm)</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
        {% if show_dates %}
        <ul>
            {% for item in alarms %}
            <li>{{item.alarm_datetime}}</li>
            {% endfor %}
            
        </ul>
        {% else %}
            <pre>No dates found.</pre>
        {% endif %}

        </div>
    </body>
</html>
